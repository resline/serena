# Serena Agent - Silent Installation Configuration
# This file configures silent/unattended installation parameters
#
# Usage:
#   serena-installer-0.1.4.exe /S /INI=silent-install.ini
#
# Or use the batch script:
#   silent-install.bat

[General]
# Installation directory (can use variables)
# Default: %PROGRAMFILES%\Serena Agent
InstallDir=C:\Program Files\Serena Agent

# Installation type: full, core, custom
InstallType=full

# Start menu folder name
# Default: Serena Agent
StartMenuFolder=Serena Agent

# Language: English, German, French, Spanish
Language=English

[Components]
# Core components (always required)
Core=1

# Language server binaries
LanguageServers=1

# Start menu and desktop shortcuts
Shortcuts=1

# Add to system PATH environment variable
AddToPath=0

# File associations for .serena files
FileAssociations=1

# Windows Defender exclusions (requires admin)
DefenderExclusions=0

[Options]
# Installation mode: system (requires admin) or user
InstallMode=system

# Suppress reboot prompt
SuppressReboot=1

# Show installation progress (0=silent, 1=progress only, 2=full UI)
ShowProgress=1

# Create desktop shortcut
CreateDesktopShortcut=1

# Launch application after installation
LaunchAfterInstall=0

# Accept license agreement automatically
AcceptLicense=1

[Enterprise]
# Disable automatic updates (future use)
DisableUpdates=0

# Corporate installation tag
CorporateInstall=1

# Custom registry entries (future use)
CustomRegistry=0

# Network installation logging
NetworkLogging=0

[Logging]
# Enable installation logging
EnableLogging=1

# Log file location (use %TEMP% for temporary directory)
LogFile=%TEMP%\serena-install.log

# Log level: minimal, standard, verbose
LogLevel=standard