          source .venv/bin/activate
          python scripts/bundle_language_servers.py --platform osx-arm64 --output-dir ./language_servers --include-java --verbose
          echo "Language servers bundled at ./language_servers/"
          ls -la language_servers/

      - name: Build standalone executable
        shell: bash
        env:
          SERENA_BUILD_VARIANT: ${{ needs.setup.outputs.variant }}
        run: |
          echo "Building Serena standalone for macOS ARM64..."
          echo "Variant: ${{ needs.setup.outputs.variant }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          source .venv/bin/activate
          pyinstaller serena.spec --clean
          ls -la dist/serena-mcp-server

      - name: Test executable (comprehensive)
        shell: bash
        run: |
          chmod +x ./dist/serena-mcp-server
          echo "Running comprehensive standalone tests..."
          python scripts/test_standalone.py ./dist/serena-mcp-server --json-output test-results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-macos-arm64
          path: test-results.json
          retention-days: ${{ needs.setup.outputs.retention-days }}

      - name: Generate build metadata
        shell: bash
        run: |
          cd dist
          if [[ "${{ needs.setup.outputs.variant }}" == "full" ]]; then
            cat > BUILD_INFO.txt <<EOF
          Platform: macOS ARM64
          Variant: ${{ needs.setup.outputs.variant }}
          Node.js Version: 18.20.5
          Trigger: ${{ github.event_name }}
          Commit: ${{ github.sha }}
          Ref: ${{ github.ref }}
          Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF
          else
            cat > BUILD_INFO.txt <<EOF
          Platform: macOS ARM64
          Variant: ${{ needs.setup.outputs.variant }}
          Trigger: ${{ github.event_name }}
          Commit: ${{ github.sha }}
          Ref: ${{ github.ref }}
          Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF
          fi

      - name: Rename artifact
        shell: bash
        run: |
          cd dist
          VARIANT="${{ needs.setup.outputs.variant }}"

          # Build base name with variant (skip variant suffix for 'standard')
          if [[ "$VARIANT" == "standard" ]]; then
            BASE_NAME="serena-mcp-server-macos-arm64"
          else
            BASE_NAME="serena-mcp-server-${VARIANT}-macos-arm64"
          fi

          # Add version if tagged release
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            mv serena-mcp-server "${BASE_NAME}-${VERSION}"
          else
            mv serena-mcp-server "${BASE_NAME}"
          fi
          ls -la

      - name: Upload standalone executable
        uses: actions/upload-artifact@v4
        with:
          name: serena-standalone-macos-arm64
          path: |
            dist/serena-mcp-server-*
            dist/BUILD_INFO.txt
          retention-days: ${{ needs.setup.outputs.retention-days }}

  # ===========================================================================
  # RELEASE JOB - Upload to GitHub Release
  # ===========================================================================
  release:
    name: Upload to GitHub Release
    needs: [setup, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest

    # Run for releases, tags, or manual dispatch with upload_to_release=true
    if: |
      always() &&
      needs.setup.outputs.is-release == 'true' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.upload_to_release == 'true')

    permissions:
      contents: write

    steps:
      - name: Check build results
        run: |
          echo "Windows build: ${{ needs.build-windows.result }}"
          echo "Linux build: ${{ needs.build-linux.result }}"
          echo "macOS build: ${{ needs.build-macos.result }}"

          # Fail if all builds failed
          if [[ "${{ needs.build-windows.result }}" != "success" ]] && \
             [[ "${{ needs.build-linux.result }}" != "success" ]] && \
             [[ "${{ needs.build-macos.result }}" != "success" ]]; then
            echo "All builds failed or were skipped!"
            exit 1
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f -ls

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Copy all executables
          find artifacts -type f -name 'serena-mcp-server-*' ! -name '*.txt' -exec cp {} release-files/ \;

          # Create checksums
          cd release-files
          if ls serena-mcp-server-* 1> /dev/null 2>&1; then
            sha256sum serena-mcp-server-* > SHA256SUMS.txt
            echo "=== SHA256 Checksums ==="
            cat SHA256SUMS.txt
          else
            echo "No executables found to checksum"
          fi

          # Create combined build info
          echo "=== Build Information ===" > BUILD_INFO_ALL.txt
          find ../artifacts -name 'BUILD_INFO.txt' -exec cat {} \; -exec echo "---" \; >> BUILD_INFO_ALL.txt
          cat BUILD_INFO_ALL.txt

      - name: Determine release tag
        id: release-tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release-tag.outputs.tag }}
          files: |
            release-files/serena-mcp-server-*
            release-files/SHA256SUMS.txt
            release-files/BUILD_INFO_ALL.txt
          fail_on_unmatched_files: false
          generate_release_notes: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
          draft: ${{ github.event_name == 'workflow_dispatch' }}

  # ===========================================================================
  # NOTIFICATION JOB - Nightly build summary
  # ===========================================================================
  notify:
    name: Build Summary
    needs: [setup, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'schedule'

    steps:
      - name: Generate nightly summary
        run: |
          echo "### Nightly Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x64 | ${{ needs.build-windows.result == 'success' && '✅ Success' || needs.build-windows.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux x64 | ${{ needs.build-linux.result == 'success' && '✅ Success' || needs.build-linux.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS ARM64 | ${{ needs.build-macos.result == 'success' && '✅ Success' || needs.build-macos.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status
          if [[ "${{ needs.build-windows.result }}" == "success" ]] && \
             [[ "${{ needs.build-linux.result }}" == "success" ]] && \
             [[ "${{ needs.build-macos.result }}" == "success" ]]; then
            echo "**Overall**: ✅ All builds successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Overall**: ⚠️ Some builds failed - check logs" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Artifacts retained for 7 days_" >> $GITHUB_STEP_SUMMARY
