          echo "Installing Bash Language Server..."
          mkdir -p language_servers/bash-lsp
          cd language_servers/bash-lsp
          npm install --prefix ./ bash-language-server@5.6.0
          cd ../..

          # PHP Intelephense
          echo "Installing Intelephense (PHP)..."
          mkdir -p language_servers/php-lsp
          cd language_servers/php-lsp
          npm install --prefix ./ intelephense@1.14.4
          cd ../..

          # VTS Language Server (TypeScript via VSCode)
          echo "Installing VTS Language Server..."
          mkdir -p language_servers/vts-lsp
          cd language_servers/vts-lsp
          npm install --prefix ./ @vtsls/language-server@0.2.9
          cd ../..

          # Pyright (Python)
          echo "Installing Pyright (Python)..."
          mkdir -p language_servers/pyright-lsp
          cd language_servers/pyright-lsp
          npm install --prefix ./ pyright@1.1.390
          cd ../..

          echo "Language servers installed:"
          du -sh language_servers/*
          echo "Total size:"
          du -sh language_servers/

      - name: Download binary Language Servers for bundling (full variant only)
        if: needs.setup.outputs.variant == 'full'
        shell: bash
        run: |
          echo "Downloading binary language servers for Windows..."
          source .venv/Scripts/activate
          python scripts/bundle_language_servers.py --platform win-x64 --output-dir ./language_servers --include-java --verbose
          echo "Language servers bundled at ./language_servers/"
          ls -la language_servers/

      - name: Build standalone executable
        shell: bash
        env:
          SERENA_BUILD_VARIANT: ${{ needs.setup.outputs.variant }}
        run: |
          echo "Building Serena standalone for Windows x64..."
          echo "Variant: ${{ needs.setup.outputs.variant }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          source .venv/Scripts/activate
          pyinstaller serena.spec --clean
          ls -la dist/serena-mcp-server.exe

      - name: Test executable (comprehensive)
        shell: bash
        run: |
          echo "Running comprehensive standalone tests..."
          python scripts/test_standalone.py ./dist/serena-mcp-server.exe --json-output test-results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows-x64
          path: test-results.json
          retention-days: ${{ needs.setup.outputs.retention-days }}

      - name: Generate build metadata
        shell: bash
        run: |
          cd dist
          if [[ "${{ needs.setup.outputs.variant }}" == "full" ]]; then
            cat > BUILD_INFO.txt <<EOF
          Platform: Windows x64
          Variant: ${{ needs.setup.outputs.variant }}
          Node.js Version: 18.20.5
          Trigger: ${{ github.event_name }}
          Commit: ${{ github.sha }}
          Ref: ${{ github.ref }}
          Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF
          else
            cat > BUILD_INFO.txt <<EOF
          Platform: Windows x64
          Variant: ${{ needs.setup.outputs.variant }}
          Trigger: ${{ github.event_name }}
          Commit: ${{ github.sha }}
          Ref: ${{ github.ref }}
          Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF
          fi

      - name: Rename artifact
        shell: bash
        run: |
          cd dist
          VARIANT="${{ needs.setup.outputs.variant }}"

          # Build base name with variant (skip variant suffix for 'standard')
          if [[ "$VARIANT" == "standard" ]]; then
            BASE_NAME="serena-mcp-server-windows-x64"
          else
            BASE_NAME="serena-mcp-server-${VARIANT}-windows-x64"
          fi

          # Add version if tagged release
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            mv serena-mcp-server.exe "${BASE_NAME}-${VERSION}.exe"
          else
            mv serena-mcp-server.exe "${BASE_NAME}.exe"
          fi
          ls -la

      - name: Upload standalone executable
        uses: actions/upload-artifact@v4
        with:
          name: serena-standalone-windows-x64
