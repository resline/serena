name: Build Standalone Executables

# =============================================================================
# TRIGGERS - Comprehensive strategy for different use cases
# =============================================================================
on:
  # 1. RELEASE BUILDS - Production releases with auto-upload to GitHub Releases
  #    Triggered when: Creating a new GitHub release via UI or API
  #    Use case: Official versioned releases (v0.1.4, v0.2.0, etc.)
  #    Jobs run: build (all platforms) → release (upload artifacts)
  release:
    types: [created]

  # 2. TAG BUILDS - Version tag pushes
  #    Triggered when: Pushing tags matching v* pattern (e.g., v0.1.5)
  #    Use case: Tag-based releases without formal GitHub release
  #    Jobs run: build (all platforms) → release (create/update release)
  push:
    tags:
      - 'v*'

  # 3. NIGHTLY/SCHEDULED BUILDS - Regular testing builds
  #    Triggered when: Daily at 03:00 UTC (off-peak hours)
  #    Use case: Continuous validation of build process, catch breakages early
  #    Jobs run: build (all platforms), artifacts retained for 7 days
  schedule:
    - cron: '0 3 * * *'

  # 4. PR VALIDATION - Test builds on spec/workflow changes
  #    Triggered when: PRs modify PyInstaller spec or build workflow
  #    Use case: Validate build configuration changes before merge
  #    Jobs run: build (Windows only for speed), no release
  pull_request:
    paths:
      - 'serena.spec'
      - '.github/workflows/build-standalone.yml'
      - 'src/serena/cli.py'
      - 'src/serena/constants.py'
      - 'src/solidlsp/settings.py'

  # 5. MANUAL DISPATCH - Developer-triggered builds with configuration
  #    Triggered when: Developer manually triggers via GitHub UI/API/CLI
  #    Use case: Testing specific platforms/variants, on-demand builds
  #    Jobs run: Configurable via inputs
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: windows,linux,macos or "all")'
        required: false
        default: 'all'
        type: string
      variant:
        description: 'Build variant (for future use)'
        required: false
        default: 'standard'
        type: choice
        options:
          - slim
          - standard
          - full
      upload_to_release:
        description: 'Upload artifacts to latest release'
        required: false
        default: false
        type: boolean
      retention_days:
        description: 'Artifact retention days (1-90)'
        required: false
        default: '30'
        type: string

env:
  PYTHON_VERSION: "3.11"

# Prevent duplicate builds on same ref
concurrency:
  group: build-standalone-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # SETUP JOB - Parse platform selection and determine build matrix
  # ===========================================================================
  setup:
    name: Setup Build Matrix
    runs-on: ubuntu-latest
    outputs:
      build-windows: ${{ steps.filter.outputs.build-windows }}
      build-linux: ${{ steps.filter.outputs.build-linux }}
      build-macos: ${{ steps.filter.outputs.build-macos }}
      is-release: ${{ steps.filter.outputs.is-release }}
      retention-days: ${{ steps.filter.outputs.retention-days }}
      variant: ${{ steps.filter.outputs.variant }}

    steps:
      - name: Determine platforms and settings
        id: filter
        shell: bash
        run: |
          EVENT="${{ github.event_name }}"
          PLATFORMS="${{ github.event.inputs.platforms }}"

          echo "Event: $EVENT"
          echo "Input platforms: $PLATFORMS"

          # Determine if this is a release-type build
          IS_RELEASE="false"
          if [[ "$EVENT" == "release" ]] || [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            IS_RELEASE="true"
          fi
          echo "is-release=$IS_RELEASE" >> $GITHUB_OUTPUT

          # Determine retention days
          if [[ "$EVENT" == "release" ]] || [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            RETENTION="90"
          elif [[ "$EVENT" == "schedule" ]]; then
            RETENTION="7"
          elif [[ "$EVENT" == "pull_request" ]]; then
            RETENTION="3"
          elif [[ -n "${{ github.event.inputs.retention_days }}" ]]; then
            RETENTION="${{ github.event.inputs.retention_days }}"
          else
            RETENTION="30"
          fi
          echo "retention-days=$RETENTION" >> $GITHUB_OUTPUT
          echo "Retention: $RETENTION days"

          # Determine build variant
          VARIANT="${{ github.event.inputs.variant }}"
          if [[ -z "$VARIANT" ]]; then
            VARIANT="standard"
          fi
          echo "variant=$VARIANT" >> $GITHUB_OUTPUT
          echo "Variant: $VARIANT"

          # Normalize platforms input
          PLATFORMS=$(echo "$PLATFORMS" | tr -d ' ' | tr '[:upper:]' '[:lower:]')

          # For releases, tags, and scheduled builds - always build all platforms
          if [[ "$EVENT" == "release" ]] || [[ "${{ github.ref }}" == refs/tags/v* ]] || [[ "$EVENT" == "schedule" ]]; then
            echo "build-windows=true" >> $GITHUB_OUTPUT
            echo "build-linux=true" >> $GITHUB_OUTPUT
            echo "build-macos=true" >> $GITHUB_OUTPUT
            echo "Building ALL platforms (release/tag/schedule trigger)"
          # For PRs - build only Windows for speed
          elif [[ "$EVENT" == "pull_request" ]]; then
            echo "build-windows=true" >> $GITHUB_OUTPUT
            echo "build-linux=false" >> $GITHUB_OUTPUT
            echo "build-macos=false" >> $GITHUB_OUTPUT
            echo "Building WINDOWS only (PR validation)"
          # For workflow_dispatch - respect platform selection
          elif [[ "$EVENT" == "workflow_dispatch" ]]; then
            if [[ -z "$PLATFORMS" ]] || [[ "$PLATFORMS" == "all" ]]; then
              echo "build-windows=true" >> $GITHUB_OUTPUT
              echo "build-linux=true" >> $GITHUB_OUTPUT
              echo "build-macos=true" >> $GITHUB_OUTPUT
              echo "Building ALL platforms (manual trigger, all selected)"
            else
              # Check for each platform
              if echo "$PLATFORMS" | grep -qE '(^|,)windows(,|$)'; then
                echo "build-windows=true" >> $GITHUB_OUTPUT
                echo "Building Windows"
              else
                echo "build-windows=false" >> $GITHUB_OUTPUT
              fi

              if echo "$PLATFORMS" | grep -qE '(^|,)linux(,|$)'; then
                echo "build-linux=true" >> $GITHUB_OUTPUT
                echo "Building Linux"
              else
                echo "build-linux=false" >> $GITHUB_OUTPUT
              fi

              if echo "$PLATFORMS" | grep -qE '(^|,)macos?(,|$)'; then
                echo "build-macos=true" >> $GITHUB_OUTPUT
                echo "Building macOS"
              else
                echo "build-macos=false" >> $GITHUB_OUTPUT
              fi
            fi
          else
            # Default: build all
            echo "build-windows=true" >> $GITHUB_OUTPUT
            echo "build-linux=true" >> $GITHUB_OUTPUT
            echo "build-macos=true" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # BUILD JOBS - Platform-specific builds with conditional execution
  # ===========================================================================
  build-windows:
    name: Build Windows x64
    needs: setup
    if: needs.setup.outputs.build-windows == 'true'
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Cache uv virtualenv
        id: cache-uv
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-standalone-windows-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-standalone-windows-${{ env.PYTHON_VERSION }}-

      - name: Create virtual environment
        shell: bash
        run: |
          if [ ! -d ".venv" ]; then
            uv venv
          fi

      - name: Install dependencies
        shell: bash
        run: |
          uv pip install -e ".[dev]"
          uv pip install pyinstaller

      - name: Download Node.js for bundling (full variant only)
        if: needs.setup.outputs.variant == 'full'
        shell: bash
        run: |
          NODE_VERSION="18.20.5"
          echo "Downloading Node.js ${NODE_VERSION} for Windows..."
          curl -L -o node.zip "https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-win-x64.zip"
          unzip -q node.zip
          mkdir -p node
          cp node-v${NODE_VERSION}-win-x64/node.exe node/
          cp node-v${NODE_VERSION}-win-x64/npm.cmd node/
          cp -r node-v${NODE_VERSION}-win-x64/node_modules node/
          echo "Node.js bundled at ./node/"
          ls -la node/

      - name: Pre-install npm-based language servers (full variant only)
        if: needs.setup.outputs.variant == 'full'
        shell: bash
        run: |
          echo "Pre-installing npm-based language servers for offline use..."

          # Use bundled Node.js for installation
          export PATH="$(pwd)/node:$PATH"

          # Create language_servers directory structure
          mkdir -p language_servers

          # TypeScript Language Server
          echo "Installing TypeScript Language Server..."
          mkdir -p language_servers/ts-lsp
          cd language_servers/ts-lsp
          npm install --prefix ./ typescript@5.5.4 typescript-language-server@4.3.3
          cd ../..

          # YAML Language Server
          echo "Installing YAML Language Server..."
          mkdir -p language_servers/yaml-lsp
          cd language_servers/yaml-lsp
          npm install --prefix ./ yaml-language-server@1.19.2
          cd ../..

